<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xhr</title>
</head>

<body>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="xhr" id="btnxhr">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="fetch" id="btnfetch">&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <div>
        <p>id:<span id="id">1</span></p>
        <p>title:<span id="title">2</span></p>
        <p>userId:<span id="userId">3</span></p>
        <p>completed:<span id="completed">4</span></p>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script type="text/javascript">

    </script>
    <script type="text/javascript">
        $('#btnxhr').on('click', function () {
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/todos/1',
                type: 'GET',
                success: function (data) {
                    $('#id').text(data.id);
                    $('#title').text(data.title);
                    $('#userId').text(data.userId);
                    $('#completed').text(data.completed);
                }
            });
        });

        $('#btnfetch').on('click', function () {
            fetch('https://jsonplaceholder.typicode.com/posts').then(res => {
                return res.json()
            }).then(data => {
                $('#id').text(data[0].id);
                $('#title').text(data[0].title);
                $('#userId').text(data[0].userId);
                $('#completed').text(data[0].body);
            });
        });
    </script>
</body>

</html>
