<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModifyAjaxResponse Config</title>
    <link href="dist/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="dist/toastr/toastr.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">sort</th>
                            <th scope="col">method</th>
                            <th scope="col">pattern</th>
                            <th scope="col">status</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id='tblContent'>
                        <!-- <tr class="table-active">
                            <td>2</td>
                            <td>post</td>
                            <td>/api/Menu/UserMenu</td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox">
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-link">delete</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button type="button" class="btn float-left" id="btnImport">Import</button>
                        <button type="button" class="btn float-left" id="btnExport">Export</button>
                        <button type="button" class="btn float-left" id="btnClear">Delete ALL</button>
                        <button type="button" class="btn btn-secondary float-left" id="btnAdd">Add</button>
                        <div class="form-check form-switch float-end mt-2 ms-2">
                            <input class="form-check-input" id="iptStatus" type="checkbox">
                        </div>
                        <div class="form-check form-switch float-end mt-2">
                            <label class="form-check-label" id="lblStatus"></label>
                            <span id="spnTitle" style="display:none;cursor:pointer"
                                title="To save performance, this will automatically close after 24 hours">[?]</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 90px;">sort</span>
                    <input type="text" class="form-control" id="sort">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 90px;">method</span>
                    <select class="form-select" id="method">
                        <option value="get" selected>Get</option>
                        <option value="post">Post</option>
                        <option value="head">Head</option>
                        <option value="put">Put</option>
                        <option value="delete">Delete</option>
                        <option value="options">Options</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 90px;">pattern</span>
                    <input type="text" class="form-control" id="pattern">
                </div>
                <div class="input-group">
                    <span class="input-group-text" style="width: 90px;">response</span>
                    <textarea class="form-control" id="response" style="height: 400px;"></textarea>
                </div>
                <button type="button" class="btn btn-primary mt-3" id="btnSave">Save</button>
            </div>
        </div>
    </div>

    <script src="dist/jQuery/jquery-3.6.4.min.js"></script>
    <!-- <script src="dist/bootstrap/bootstrap.min.js"></script> -->
    <script src="dist/toastr/toastr.min.js"></script>
    <script src="dist/myScript.js"></script>
</body>

</html>
