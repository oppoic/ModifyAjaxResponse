<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModifyAjaxResponse Config</title>
    <link href="dist/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary btn-sm float-right">Secondary</button>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">status</th>
                            <th scope="col">sort</th>
                            <th scope="col">method</th>
                            <th scope="col">pattern</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Enable</td>
                            <td>1</td>
                            <td>get</td>
                            <td>/app\.json/gi</td>
                            <td>delete</td>
                        </tr>
                        <tr class="table-active">
                            <td>Disable</td>
                            <td>2</td>
                            <td>post</td>
                            <td>/api/Menu/UserMenu</td>
                            <td>delete</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="status" style="width: 90px;">status</span>
                    <input type="text" class="form-control" value="Enable" readonly disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="sort" style="width: 90px;">sort</span>
                    <input type="text" class="form-control" value="1" readonly disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="method" style="width: 90px;">method</span>
                    <input type="text" class="form-control" value="get" readonly disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="pattern" style="width: 90px;">pattern</span>
                    <input type="text" class="form-control" value="/api/Menu/UserMenu" readonly disabled>
                </div>
                <div class="input-group">
                    <span class="input-group-text" style="width: 90px;">response</span>
                    <textarea class="form-control" readonly disabled style="height: 400px;">response</textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script> -->
</body>

</html>
