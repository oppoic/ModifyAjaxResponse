<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModifyAjaxResponse Config</title>
  <link href="./dist/layui-v2.7.6/css/layui.css" rel="stylesheet">
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-row">
      <form class="layui-form" action="">
        <div class="layui-form-item" style="margin-top: 15px;">
          <button class="layui-btn" lay-submit lay-filter="add">Add</button>
          <button class="layui-btn" lay-submit lay-filter="import">Import</button>
          <button class="layui-btn" lay-submit lay-filter="export">Export</button>
          <!-- <input type="checkbox" lay-filter="hide" title="Hide Disabled"> -->
          <input type="checkbox" lay-filter="start" title="Start">auto Stop in 24hrs
        </div>
      </form>
    </div>
    <div class="layui-row layui-col-space20">
      <div class="layui-col-md6">
        <table class="layui-table">
          <colgroup>
            <col width="100">
            <col width="120">
            <col width="100">
            <col>
            <col width="130">
          </colgroup>
          <thead>
            <tr>
              <th>status</th>
              <th>sort</th>
              <th>method</th>
              <th>pattern</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span class="layui-badge layui-bg-green">Enable</span></td>
              <td>1</td>
              <td>get</td>
              <td>/app\.json/gi</td>
              <td><span class="layui-badge-rim">delete</span></td>
            </tr>
            <tr>
              <td><span class="layui-badge layui-bg-green">Enable</span></td>
              <td>2</td>
              <td>get</td>
              <td>/api/Common/UserInfo</td>
              <td><span class="layui-badge-rim">delete</span></td>
            </tr>
            <tr>
              <td><span class="layui-badge">Disable</span></td>
              <td>3</td>
              <td>get</td>
              <td>/api/Menu/UserMenu</td>
              <td>
                <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-edit"></i></button>
                <button type="button" class="layui-btn layui-btn-sm"><i
                    class="layui-icon layui-icon-delete"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="layui-col-md6">
        <form class="layui-form layui-form-pane" action="" style="margin: 10px 0;">
          <div class="layui-form-item" pane="">
            <label class="layui-form-label">status</label>
            <div class="layui-input-block">
              <input type="checkbox" name="status" lay-skin="switch" lay-text="Enable|Disable">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">sort</label>
            <div class="layui-input-block">
              <input type="text" name="sort" lay-verify="sort" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">method</label>
            <div class="layui-input-block">
              <select name="method" lay-verify="required">
                <option value="get">get</option>
                <option value="post">post</option>
                <option value="put">put</option>
                <option value="delete">delete</option>
                <option value="head">head</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">pattern</label>
            <div class="layui-input-block">
              <input type="text" name="pattern" lay-verify="pattern" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">response</label>
            <div class="layui-input-block">
              <textarea name="response" class="layui-textarea"></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formConfig">save</button>
              <button type="reset" class="layui-btn layui-btn-primary">reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./dist/layui-v2.7.6/layui.js"></script>
  <script src="./dist/myScript.js"></script>
</body>

</html>
